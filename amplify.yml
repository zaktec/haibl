version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'package.json'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd $CODEBUILD_SRC_DIR/haibl
        - npm install
    build:
      commands:
        - cd $CODEBUILD_SRC_DIR/haibl
        - npm run build
  artifacts:
    baseDirectory: haibl/.next
    files:
      - '**/*'
  cache:
    paths:
      - haibl/node_modules/**/*
      - haibl/.next/cache/**/*
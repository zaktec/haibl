version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd $CODEBUILD_SRC_DIR
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*